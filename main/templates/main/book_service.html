{% extends "main/base.html" %}
{% load static %}

{% block title %}Заказ услуги{% endblock %}
{% block content %}
    <h1>Заказ услуги: {{ service.name }}</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Поле для выбора даты -->
        <label for="id_date">Дата:</label>
        <input type="text" id="id_date" name="date" class="date-picker" required>

        <!-- Поле для выбора времени -->
        <label for="id_time">Время:</label>
        <input type="text" id="id_time" name="time" class="time-picker" required>

        <button type="submit">Оформить заказ</button>
    </form>
{% endblock %}
