{% extends "main/base.html" %}
{% load static %}

{% block title %}Удаление заявки{% endblock %}

{% block content %}
    <h1>Удаление заявки</h1>
    <p>Вы уверены, что хотите удалить заявку на услугу "{{ booking.service.name }}"?</p>

    <form method="post" class="button-container">
        {% csrf_token %}
        <button type="submit" class="delete-button">Удалить</button>
        <button type="button" onclick="window.location.href='{% url 'my_bookings' %}'" class="cancel-button">Отмена</button>
    </form>
{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'main/css/booking.css' %}">
    <style>
        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Отступ между кнопками */
            margin-top: 20px;
        }

        .delete-button, .cancel-button {
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none; /* убираем границу */
        }

        .delete-button {
            background-color: #FF4D4D;
            color: #ffffff;
        }

        .delete-button:hover {
            background-color: #FF3333;
        }

        .cancel-button {
            background-color: #333333;
            color: #ffffff;
        }

        .cancel-button:hover {
            background-color: #555555;
        }
    </style>
{% endblock %}
